<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="./res/css/default.css" rel="stylesheet" type="text/css" />
    <link href="./res/css/cssLayout.css" rel="stylesheet" type="text/css" />
    <title><h:outputText value="#{msg.title}"/></title>
</h:head>

<h:body>
    <div id="top" class="top">
        <ui:insert name="top"><h:outputText value="#{msg.title}"/></ui:insert>
    </div>
    <div>
        <div id="left">
            <ui:insert name="left">
                <h:panelGrid columns="1">
                    <h:link outcome="#{nav.users}">users</h:link>
                    <h:link outcome="#{nav.shoppingLists}">shopping lists</h:link>
                    <h:link outcome="#{nav.recipeLists}">recipe lists</h:link>
                </h:panelGrid>
            </ui:insert>
        </div>
        <div id="content" class="left_content">
            <ui:insert name="content"></ui:insert>
        </div>
    </div>
</h:body>

</html>
